      titleCompanion:
        type: "string"
      titleActivity:
        type: "string"
      description:
        type: "string"
      postImageURLs:
        type: "array"
        items:
          type: "string"
      writerNickname:
        type: "string"
      writerImageURL:
        type: "string"
      locationLatitude:
        type: "number"
        format: "float"
      locationLongitude:
        type: "number"
        format: "float"
      locationAddress:
        type: "string"
      locationPhoneNumber:
        type: "string"
      locationLinkAddress:
        type: "string"
      locationExternalLink:
        type: "string"
  relatedPost:
    type: "object"
    properties:
      profileImageURL:
        type: "string"
      titleCompanion:
        type: "string"
      titleActivity:
        type: "string"
      postId:
        type : "number"
  postThumbnailInfo:
    type: "object"
    properties:
      postId:
        type: "number"
      writerImageURL:
        type: "string"
      writerNickname:
        type: "string"
      representativePostImageURL:
        type: "string"
      titlePlace:
        type: "string"
      titleCompanion:
        type: "string"
      titleActivity:
        type: "string"
      description:
        type: "string"
  profileContent:
    type: "object"
    properties:
      isMyProfile:
        type: "boolean"
      nickname:
        type: "string"
      totalPost:
        type: "number"
      totalFollower:
        type: "number"
      totalFollowing:
        type: "number"
      introduction:
        type: "string"
      profileImage:
        type: "string"